<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Senior Salesforce Project Manager Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #2c3e50; /* Dark blue/grey */
            color: #ecf0f1; /* Light grey */
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.8em;
            letter-spacing: 1.5px;
        }
        header p {
            font-size: 1.3em;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Profile Picture Styling */
        .profile-pic-container {
            margin-top: 30px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Makes it a circle */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border: 5px solid #3f6e9f; /* A border matching Salesforce blue */
            box-shadow: 0 0 15px rgba(0,0,0,0.2); /* Soft shadow */
            transition: transform 0.3s ease;
        }
        .profile-pic:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Navigation - Beyond Responsive (JS for active states) */
        nav {
            background-color: #34495e; /* Slightly lighter blue/grey */
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky; /* Sticky nav */
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav ul li a:hover, nav ul li a.active {
            background-color: #3f6e9f; /* A Salesforce-like blue */
            color: #ffffff;
        }

        /* Section Styling */
        section {
            padding: 60px 20px;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        section:nth-of-type(even) {
            background-color: #fcfcfc;
        }
        h2 {
            color: #2c3e50;
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: #3f6e9f;
            margin: 15px auto 0;
            border-radius: 2px;
        }

        /* Core Capabilities */
        .capabilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            text-align: center;
        }
        .capability-item {
            background-color: #ecf0f1;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .capability-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        .capability-item h3 {
            color: #3f6e9f;
            margin-top: 0;
            font-size: 1.4em;
        }
        .capability-item p {
            font-size: 0.95em;
            color: #555;
        }

        /* Projects */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .project-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .project-card h3 {
            background-color: #3f6e9f;
            color: #ffffff;
            padding: 15px 20px;
            margin: 0;
            font-size: 1.5em;
        }
        .project-content {
            padding: 20px;
            flex-grow: 1;
        }
        .project-content p {
            margin-bottom: 15px;
            font-size: 0.95em;
        }
        .project-content ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            border-top: 1px dashed #eee;
            padding-top: 15px;
        }
        .project-content ul li {
            background-color: #e0e9f0; /* Lighter blue for skills */
            display: inline-block;
            padding: 5px 12px;
            margin: 5px 5px 5px 0;
            border-radius: 20px;
            font-size: 0.85em;
            color: #2c3e50;
            font-weight: 500;
        }
        .project-status {
            font-style: italic;
            color: #666;
            margin-top: 10px;
            font-size: 0.9em;
        }

        /* Skills */
        .skills-container {
            text-align: center;
        }
        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .skill-bubble {
            background-color: #3f6e9f;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .skill-bubble:hover {
            background-color: #2c3e50;
            transform: translateY(-3px);
        }
        /* Specific skill highlights */
        .skill-bubble.salesforce { background-color: #1798c1; } /* Salesforce blue */
        .skill-bubble.ncino { background-color: #007bff; } /* nCino blue (example) */
        .skill-bubble.pm { background-color: #5cb85c; } /* Project Management green */


        /* Footer */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 30px 20px;
            margin-top: 40px;
            font-size: 0.9em;
        }
        footer a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design - Beyond basic, adjusting layouts */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            header p {
                font-size: 1em;
            }
            nav ul li {
                margin: 5px 10px; /* Tighter nav on smaller screens */
            }
            .capabilities-grid, .project-grid {
                grid-template-columns: 1fr; /* Stack columns on small screens */
            }
            section {
                padding: 40px 15px;
            }
            h2 {
                font-size: 1.8em;
            }
